<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Producto</title>
  <link rel="stylesheet" href="stylesformulario.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
  <form id="uploadForm">
    <h1>Subir Producto</h1>

    <!-- Campos del formulario -->
    <div class="form-group">
      <label for="nombre">Nombre del producto:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="preciocup">Precio-CUP:</label>
      <input type="number" id="preciocup" name="preciocup" step="0.01" required>
    </div>

    <!-- Nuevo campo de selección -->
    <div class="form-group">
      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Selecciona una categoría</option>
        <option value="productocelulares">Celulares y Accesorios</option>
        <option value="productolaptops">Laptops</option>
        <option value="productorelojes">Relojes</option>
        <option value="productopc">Accesorios para PC</option>
        <option value="productotv">Televisores</option>
        <option value="productoelectrodomesticos">Electrodomesticos</option>
        <option value="productoutiles">Utiles Del Hogar</option>
        <option value="productoluminarias">Luminarias</option>
        <option value="productoSeguridad">Seguridad y Proteccion</option>
        <option value="productocuidado">Cuidado Personal y Aseo</option>
      </select>
    </div>


    <div class="form-group">
      <label for="informacion">Información:</label>
      <textarea id="info" name="info" rows="4" required></textarea>
    </div>

    <div class="form-group">
     
      <input type="file" id="imageInput" accept="image/*" required>
    </div>

    <button type="submit">Subir producto</button>
    <p id="message"></p>
  </form>

  <!-- Página de carga (spinner) -->
  <div id="loading" style="display: none;">
    <p>Cargando, por favor espera...</p>
    <div class="spinner"></div>
  </div>

  <script src="scriptformulario.js"></script> <!-- Enlaza el archivo JavaScript -->
</body>
</html>
